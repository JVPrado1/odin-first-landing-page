<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Landing Page - Pokémon</title>
</head>
<body>
        <header class="cabecalho">
            <img src="https://loodibee.com/wp-content/uploads/International-Pokemon-logo.png" width="150" height="auto" alt="Logo do Pokemon">
            <nav class="cabecalho-menu">
                <ul>
                    <li><a class="links-menu" href="#">Home</a></li>
                    <li><a class="links-menu" href="#">Sexteto</a></li>
                    <li><a class="links-menu" href="#">Home</a></li>
                </ul>
            </nav>
        </header>
        <main class="hero-content">
            <section class="hero-section">
                <div class="hero-text">
                    <h1 class="hero-titulo">Este é um exercício de criação de Landing Page do Odin.</h1>
                    <p class="hero-subtitulo">E para torná-lo mais divertido, irei listar meus 6 pokémons favoritos. =)</p>
                    <button class="hero-button">Vamos lá!</button>
                </div>
                <div class="hero-img">
                    <img src="https://pokemonletsgo.pokemon.com/assets/img/how-to-play/hero-img.png" alt="Pokémons reunidos" width="800" height="auto">
                </div> 
            </section>        

            <section class="sexteto">
                <h2 class="sexteto-titulo">O Sexteto</h2>
                <div class="poke-card">
                    <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/065.png" alt="Foto do pokémon Alakazam">


                </div>




            </section>

        </main>
</body>
</html>
