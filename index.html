<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Landing Page</title>
</head>
<body>
    <div class="hero-container">
        <header class="cabecalho">
            <h2>Header logo</h2>
            <ul class="cabecalho-lista">
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </header>
        <main class="principal">
            <section class="hero-section">
                <div class="hero-text">
                    <h1 class="hero-titulo">Este é um exercício do Odin</h1>
                    <p class="hero-subtitulo">Neste site, listarei meus seis pokémons favoritos. =)</p>
                    <button class="hero-button"><a href="#">Sign up</a></button>
                </div>
                <div class="hero-image">
                    <img class="hero-img" src="https://placehold.co/400x200" alt="placeholder image"  width="600" height="250">   
                </div>
            </section>

            <section class="info-section">
                <h2>O Sexteto</h2>
                <div class="container-pokes">
                    <div class="poke-card">
                        <img src="https://placehold.co/200x200" alt="placeholder image" width="200" height="200">
                        <p>Alakazam</p>
                    </div>
                    <div class="poke-card">
                        <img src="https://placehold.co/200x200" alt="placeholder image" width="200" height="200">
                        <p>Gengar</p>
                    </div>
                    <div class="poke-card">
                        <img src="https://placehold.co/200x200" alt="placeholder image" width="200" height="200">
                        <p>Raichu</p>
                    </div>
                    <div class="poke-card">
                        <img src="https://placehold.co/200x200" alt="placeholder image" width="200" height="200">
                        <p>Blastoise</p>
                    </div>
                    <div class="poke-card">
                        <img src="https://placehold.co/200x200" alt="placeholder image" width="200" height="200">
                        <p>Scizor</p>
                    </div>
                    <div class="poke-card">
                        <img src="https://placehold.co/200x200" alt="placeholder image" width="200" height="200">
                        <p>Heracross</p>
                    </div>

            </section>






        </main>
    </div>
    
</body>
</html>
